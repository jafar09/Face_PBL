{% block content %}

{% block scripts %}
{% load static %}

    <script src="{% static 'login.js' %}" defer></script>
{% endblock scripts %}

      <!-- Design by foolishdeveloper.com -->
        <title>Login Page</title>
     
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!--Stylesheet-->
    
    </head>
    <body>

      <div class="row mt-2">
        <div class="col-md-6 container mt-5">
            <div class="container">
                <div class="text-center">
                    <video autoplay="true" id="video-element"></video>
                </div>
            
                <div id="img-element"></div>
            
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary" id="capture-btn">take photo</button>
                    <button type="submit" class="btn btn-info" id="reload-btn">reload</button>
                </div> 
    
            </div>
        </div>

        <div class="col-md-5 container mt-5">
            <form method="GET" class="border p-4 shadow-sm">
                <h3 class="text-center mb-4">Login Here</h3>
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Enter Username" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary btn-block my-2">Log In</button>
                <div class="text-center my-3">
                    <a href="{% url 'signup' %}">Create an account</a>
                </div>
            </form>
        </div>
      </div>
    
    </body>
    </html>
  {% endblock %}
